<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Subscription</title>
    <script src="jquery.js"></script>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function populate () {
            var name=getParameterByName('subscription')
            var subscription = { name: decodeURI(name) }
            var request = { subscription: subscription }
            var json = JSON.stringify (request)
            $.post ("/subscriptions/read", json, function (data, status, jqxmr) {
                 response = JSON.parse(data)
                 if (response.result == "Success") {
                    $('#name').val(response.object.name)
                    $('#owner').val(response.object.owner)
                    $('#topic').val(response.object.topic)
                    $('#dataUrl').val(response.object.dataUrl)
                    $('#livelinessUrl').val(response.object.livelinessUrl)
                    $('#errorPolicy').val(response.object.errorPolicy)
                 }
            })
        }
    </script>
</head>
<body onload="populate()">
<h3>View Subscription</h3>
<table>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name" id="name" size="20" disabled/></td>
    </tr>
    <tr>
        <td>Owner</td>
        <td><input type="text" name="owner" id="owner" size="20" disabled/></td>
    </tr>
    <tr>
        <td>Topic</td>
        <td><input type="text" name="topic" id="topic" size="20" disabled/></td>
    </tr>
    <tr>
        <td>Data URL</td>
        <td><input type="text" name="dataUrl" id="dataUrl" size="50" disabled/></td>
    </tr>
    <tr>
        <td>Liveliness URL</td>
        <td><input type="text" name="livelinessUrl" id="livelinessUrl" size="50" disabled/></td>
    </tr>
    <tr>
        <td>Error Plicy</td>
        <td><input type="text" name="errorPolicy" id="errorPolicy" disabled/></td>
    </tr>
</table>
<button onclick="window.location.href='listSubscriptions.html'">Back</button>
</body>
</html>
